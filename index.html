<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Input</title>
    <link rel="stylesheet" type="text/css" href="./tagsInput.min.css" />
</head>
<body>
    
    <div class="container-wrapper">
        <div class="main-container">
            <h1 class="text-center">Tags input</h1>
        </div>
        <div class="tags-container__">
            <input type="text" class="tagsInput" delimeter=";" value="mouse;lion;elephant" id="somesdf" placeholder="Add a tag">
        </div>
        <div class="tags-container__ mt-2">
            <input type="text" class="tagsInput" delimeter="|" value="donkey|giraffe" placeholder="Add animals">
        </div>
        <div class="tags-container__ mt-2">
            <input type="text" class="tagsInput" id="countriesList" value="Nepal" placeholder="Add countries ">
        </div>
    </div>
    
<script src="./tagsInput.min.js"></script>
</body>
</html>
